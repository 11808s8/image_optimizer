<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Servi√ßo de export imagens</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <body>
        {% include 'docs/menu.html' %}
        <main role="main mt-5">
            <div class="row pt-4">
                <div class="offset-2 col-8 pt-4 order-md-1">
                    <h4 class="mb-3 mt-3">Utilizar api</h4>
                    <form action="/image/" target="blank" class="needs-validation">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="image">Imagem</label>
                                <select class="custom-select d-block w-100" name="image" id="image" required="">
                                    <option value="">Selecione Imagem...</option>
                                    {% for imagen in imagens %}
                                    <option value="{{imagen}}">{{imagen}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="marca">Marca d'agua</label>
                                <select class="custom-select d-block w-100" id="marca" name="marca">
                                    <option value="">Selecione Marca d'agua...</option>
                                    {% for marca in magua %}
                                    <option value="{{marca}}">{{marca}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="cc-expiration">Largura</label>
                                <input name="width" type="text" class="form-control" id="cc-expiration" placeholder="">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="cc-cvv">Altura</label>
                                <input name="height" type="text" class="form-control" id="cc-cvv" placeholder="">
                            </div>
                        </div>
                        <hr class="mb-4">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Buscar Imagem</button>
                    </form>
                </div>
            </div>

        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    </body>

</html>
