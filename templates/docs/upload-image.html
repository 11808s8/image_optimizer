<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Servi√ßo de export imagens</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <body>
        {% include 'docs/menu.html' %}
        <main role="main pt-4">
            <div class="mt-5 py-5 text-center">
                <h2>Upload de imagens </h2>
                <p class="lead">
                    Envie as imagens que deseja usar no formulario de buscas
                </p>
            </div>
            <div class="row">
                <div class="offset-3 col-6 order-md-1">
                    {% if msg %}
                        <div class="alert alert-success" role="alert">
                            {{msg}}
                        </div>
                        <a class="btn btn-success" href="/upload-image/">Carregar Novamente</a>
                    {% else %}
                        <h4 class="mb-3 text-center">Carregue aqui as imagens</h4>
                        <form class="needs-validation" method="POST" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName">Imagens</label>
                                    <input type="file" name="image" class="form-control-file" id="firstName" placeholder="" value="" required="">
                                    <div class="invalid-feedback">
                                        Campo Obrigatorio
                                    </div>
                                </div>
                            </div>                        
                            <button class="btn btn-primary btn-lg btn-block" type="submit">
                                Enviar
                            </button>
                        </form>
                    {% endif %}
                </div>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    </body>

</html>
